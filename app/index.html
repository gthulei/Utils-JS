   * @module trim             // 去除字符左右空格

   * @module numberTwo        // 手机号码显示后四位

   * @module SetCookies       // 存Cookies
   * @module GetCookies       // 取Cookies

   *
   */
   console.info("类型检测"+"----->"+T.isType({}));
   var arr =[13,24,3,51];
   console.info("取数组最大值"+"----->"+T.MAX(arr));
